

         <section class="section section-boats" style="height: calc(100vh - 100px)" ng-controller="projects" ng-init='init()'>
            
         <!-- Title -->
            <div class="section-title">
               <div class="container">
                  <h2 class="title">פרוייקטים</h2>
                  <p class="sub-title">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et</p>
               </div>
            </div>

            <!-- Content -->
            <div class="container" style="margin-top: 25px;">
               <div class="row">
                   <div class="col-lg-4 col-md-8 col-sm-12 col-xs-24" ng-repeat="project in projectsData" style="direction: rtl;" ng-if="project.Photo[0]">
                     <div class="destination-box">
                        <div class="box-cover">
                           <a href="#">
                              <img src="{{project.Photo[0].photo_location}}" alt="project image" />
                           </a>
                        </div>

                         <span class="boats-qty"><p ng-if="project.User.gitproject">{{project.User.gitproject}}</p><p ng-if="!project.User.gitproject">Project name missing</p></span>

                        <div class="box-details">
                           <div class="box-meta">
                              <h4 class="city">{{project.Photo[0].title}}</h4>
                              <p class="country">נוצר על ידי: {{project.User.first_name}} {{project.User.last_name}}  </p>
                           </div>
                        </div>
                     </div>
                  </div>

               
                  </div>
               </div>

               <div class="align-center">
                   <button class="btn-load"><span class="text">טען פרויקטים נוספים</span></button>
               </div>
                      
         </section>
