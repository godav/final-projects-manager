
<section class="section section-search search-box" ng-controller="search" style="height: 100%; min-height: calc(100vh - 100px); margin-bottom: 0; ">

     <div class="container" style="padding-top: 25vh;">

        <form class="destinations-form">
            <div class="input-line">
                <a href="#/search_results" ng-click="find()" class="form-submit btn btn-special">

                    <i class="fa fa-cog" aria-hidden="true"></i><span style="padding-left: 5px;">חפש פרויקט</span>
                </a>


                <input ng-model="search" type="text" name="search" value="" class="form-input" placeholder="איזה פרויקטים ברצונך לראות?" />

            </div>
        </form>
    </div>   
    
    <!-- Statistics Box -->
    <div class="container" style="padding-top: 32vh;">
        <div class="statistics-box" >
            <div class="statistics-item">
                <span class="value">{{projects}}</span>
                <p class="title">GIT - פרויקטים פתוחים ב</p>
            </div>

             <div class="statistics-item">
                <span class="value">{{photos}}</span>
                <p class="title">תמונות מפרוייקטים</p>
            </div>
            
            <div class="statistics-item">
                <span class="value">{{users}}</span>
                <p class="title">משתמשים רשומים</p>
            </div>
        </div>
    </div>    





</section>
