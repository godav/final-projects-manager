                                    <section class="panel" style="direction: rtl;">                                          
                                          <div class="panel-body bio-graph-info prof">
                                              <h1>פרטי פרופיל</h1>
                                              <div  class="form loginmodal-container updateProfile-container" >
                                                    <form angular-validator-submit='profile.submit(updateForm.$valid)' novalidate name='updateForm' angular-validator>
                                   
                                             <div class="form-group">
                                                <input name="firstname" placeholder="שם פרטי"
                                                       type="text" tabindex="1" ng-model="profile.user.firstname"  
                                                       class = "form-control"  
                                                       required-message="'נדרש'" required                                                     
                                                >
                                             </div>

                                          <div class="form-group">
                                            <input name="lastname" placeholder="שם משפחה"
                                                   type="text" tabindex="2" ng-model="profile.user.lastname" 
                                                   class = "form-control"  
                                                   required-message="'נדרש'" required                                                 
                                            >                                         
                                          </div>
                                         
                                      <div class="form-group">
                                             <input   name="email" placeholder="דואר אלקטרוני"
                                                      type="email" tabindex="3" ng-model="profile.user.email"
                                                      class = "form-control"
                                                      validator = "profile.checkEmail(profile.user.email) === true"
                                                      validate-on="dirty"
                                                      invalid-message="profile.checkEmail(profile.user.email)"
                                                      required-message="'נדרש'" required
                                             >                                   
                                       </div>
                                         
                                      <div class="form-group">
                                            <input name="git" placeholder="ספריית GIT "
                                                   type="text" tabindex="2" ng-model="profile.user.git" 
                                                   class = "form-control"  
                                                                                     
                                            >                                         
                                      </div>
                                          
 
                                            <div class="form-group" id="radioGender">
                                                <label class="gender-caption">מין</label>
                                              
                                                    <span>זכר</span> <input required-message="'נדרש'" type="radio" name="gender" value="M" ng-model="profile.user.gender" ng-required="!profile.user.gender" >
                                                    <span>נקבה</span> <input required-message="'נדרש'" type="radio" name="gender" value="F" ng-model="profile.user.gender" ng-required="!profile.user.gender" >
                                             
                                            </div>
                                                        
                                           <div class="form-group" name="file" class="form-group" ng-controller = "ManageUploadCtrl">
                                                <input name="photo" ng-model="profile.user.file" placeholder="בחר תמונת פרופיל" type = "file" file-Upload = "myFile" file-Url="{{profile.user.fileUrl}}"/>
                                                <button ng-click = "uploadFile()"></button>
                                            </div>             

                                        <div class="form-group">
                                              <div style="text-align: center;">
                                                  <button type="submit" class="btn btn-primary">עדכון</button>
                                                  <button type="button" class="btn btn-danger">ביטול</button>
                                              </div>
                                        </div>
